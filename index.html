<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de QR Code PIX</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
                <div class="main">
                    <form method="post" action="generator.php">
                        <div class="title"><h3>Gerador QR Code PIX</h3></div>
                        
                        <div class="subtitle"><h4>Dados do PIX</h4></div>

                        <div class="keyType">
                        <label>Tipo da Chave</label><br>
                            <input type="radio" id="telefone" name="keytype" value="1"> Telefone <br>
                            <input type="radio" id="email" name="keytype" value="2"> E-mail <br>
                            <input type="radio" id="cpf" name="keytype" value="3"> CPF <br>
                            <input type="radio" id="cnpj" name="keytype" value="4"> CNPJ <br>
                            <input type="radio" id="alfa" name="keytype" value="5"> Alfanumérico <br>
                        </div>
                        <div class="nameTransfer">
                            <label for="nameTransfer"> Nome do Beneficiário (até 25 letras)</label>
                            <input type="text" id="nameTransfer" name="nameTransfer">
                        </div>
                        <div class="cityTransfer">
                            <label for="cityTransfer"> Cidade (Até 15 letras)</label>
                            <input type="text" id="cityTransfer" name="cityTransfer">
                        </div>
                        <div class="valueTransfer">
                            <label for="valueTransfer"> Valor (opcional)</label>
                            <input type="text" id="valueTransfer" name="valueTransfer" placeholder="0,00">
                        </div>
                        <div class="idTransfer">
                            <label for="id"> Identificador (opcional)</label>
                            <input type="text" id="idTransfer" name="idTransfer" placeholder="PAGAMENTO1">
                        </div>
                    
                        <button type="submit"> Gerar Pix </button>
                    </form>
                </div>
        </div>
    </body>
</html>
